---
  - name: Shutdown a DimensionData Host
    hosts: localhost
    vars:
      server_ids:
        - '9f8b5428-bac3-4cf9-adda-62f57fb38671'
    tasks:
      - name: Shutdown host
        dimensiondata:
          ensure: stopped
          nodes:
            - '{{ server_ids }}'
          wait: yes
